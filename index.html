<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "header">
        <h1>Library project</h1>
    </div>

    <div class="library">

    </div>
    <button id="newbookbtn">New book</button>

  
  <!--Modal-->
  <div id="newbookmodal" class="modal">

   
      
      <div class="inputs">
        <div class="close">&times;</div>
          <span class="info">
          <label for="title">Title:</label>
          <input type="text" placeholder="Title" id="title">
        </span>

        <span class="info">
          <label for="author">Author:</label>
          <input type="text" placeholder="Author" id="author">
        </span>
        <span class="info">
          <label for="year">Year:</label>
          <input type="text" placeholder="Year" id="year">
        </span>
        <span class="info">
          <label for="pages">Title:</label>
          <input type="text" placeholder="Pages" id="pages">
          </span>
          <span class="info">
          <label for="language">Language:</label>
          <input type="text" placeholder="Language" id="language">
          </span>
          <span class="info">
          <label for="isbn">ISBN:</label>
          <input type="text" placeholder="ISBN" id="isbn">
          </span>
          <button id="add-book">Add book</button>
      </div>
     
  
  </div>

    <script src="script.js"></script>
</body>
</html>
